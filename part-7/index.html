<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falling Balls Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Fill the basket!</h1>
    <p id="info">Use narrows right and left to move the basket</p>

    <div id="main-container">
      <div id="gameArea">
        <div id="basket"></div>
      </div>
      <div id="info-container">
        <p id="bestScore"></p>
        <p id="score">Score:</p>
        <p id="timer">Time left:</p>
        <p id="lives">Lives:</p>
        <button id="startBtn">Start</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
